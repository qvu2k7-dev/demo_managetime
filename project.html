<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trợ lý thời gian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🕒 Trợ lý thời gian</h1>
    <button id="toggleDarkMode">🌙</button>
  </header>

  <main>
    <section class="todo">
      <h2>✅ Việc cần làm</h2>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Nhập việc cần làm..." />
        <button id="addTaskBtn">➕ Thêm</button>
      </div>
      <ul id="taskList"></ul>
      <div class="stats">
        <p id="taskStats">Đã hoàn thành: 0 / 0</p>
      </div>
      <button id="exportBtn" class="secondary-btn">📥 Xuất danh sách</button>
    </section>

    <section class="timer">
      <h2>⏳ Pomodoro</h2>
      <button id="startTimerBtn">▶️ Bắt đầu</button>
      <p id="timerDisplay">25:00</p>
    </section>
  </main>

  <!-- Popup thống kê -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="popupClose">&times;</span>
      <h3>📊 Thống kê</h3>
      <p id="popupStats">Bạn chưa hoàn thành công việc nào</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="phanba.js"></script>
<script src="Chart.js"></script>
